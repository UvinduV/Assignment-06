<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/normalize.css">
    <style>
        body{
            position: relative;
            background:linear-gradient(rgba(0,0,0,0.6),#ffffff,#4869fa);
            height: 100vh;
        }

        #log-form{
            width: 500px;
            height: 350px;
            background: lightgray;
            border-radius: 10px;
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;;

            position: absolute;
            top: 130px;
            left: 0;
            right: 0;
            margin: auto;

        }
        a>img{
            border-radius: 50%;
        }
        #btnSign{
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }
        h1{
            font-size: 250px;
            font-family: sans-serif;
            color: gray;
            position: absolute;
            top: 300px;
            left: 140px;
            margin: auto;
            opacity: 60%;
        }
        header>nav{

        }
    </style>
</head>

<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="assets/sunmartLogo.png" alt="Logo" width="65" height="65" class="d-inline-block align-text-center">
                <b>Sun Mart</b>
            </a>
        </div>
    </nav>

</header>


<section>
    <h1>
        Sun Mart
    </h1>
    <div id="log-form">
        <form>
            <h2>Sign In</h2>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="col">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            <br>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>

            <a href="home.html">
                <button id="btnSign" type="button" class="btn btn-primary col-md-6">Sign In</button>
            </a>

        </form>
    </div>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
